<html lang="en">
<head>

</head>

        <h1 class="title">Connect With Us</h1>

            <button class="theme-btn" data-theme="gradient" aria-label="Gradient theme">üé®</button>
            <button class="theme-btn" data-theme="neon" aria-label="Neon theme">‚ú®</button>
        </div>

        <ul class="social">
            <li class="social-item">

                    </svg>

            </li>
            <li class="social-item">

                    </svg>

            </li>
            <li class="social-item">
                <a class="social-link" href="https://google.com" target="_blank" rel="noopener noreferrer" aria-label="Google">

                    </svg>

            </li>
            <li class="social-item">
                <a class="social-link" href="https://wa.me/your-number" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">

                <a class="social-link" href="https://linkedin.com" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                </a>
            </li>
        </ul>

        <p class="hint">Hover over icons for 3D effect ‚ú®</p>
    </div>

    <script>
        // Theme Switcher
        const themeButtons = document.querySelectorAll('.theme-btn');
        const body = document.body;

        themeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                themeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                body.className = '';
                body.classList.add(`theme-${btn.dataset.theme}`);
            });
        });

        // Set default theme
        body.classList.add('theme-dark');
    </script>
</body>
</html>
